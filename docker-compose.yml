version: "3.6"
services:
  postgres:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
  stat-ee:
    build:
      context: .
    depends_on:
      - postgres
    ports:
      - '3000:3000'
volumes:
  db_data:
